<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-dark text-white">
  <div class="container py-5">
    <h2 class="text-center mb-4 text-info">🛠 Admin Panel</h2>

    <!-- Admin Login -->
    <div id="loginBox" class="card bg-secondary p-4 mb-4">
      <h4>🔐 Login</h4>
      <input type="text" class="form-control my-2" id="adminUser" placeholder="Username" />
      <input type="password" class="form-control my-2" id="adminPass" placeholder="Password" />
      <button class="btn btn-light w-100 mt-2" onclick="adminLogin()">Login</button>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" style="display: none;">
      <div class="card bg-secondary p-4 mb-4">
        <h4>💰 Add Coins to User</h4>
        <input type="text" class="form-control my-2" id="targetUser" placeholder="Telegram ID (e.g. 123456789)" />
        <input type="number" class="form-control my-2" id="coinAmount" placeholder="Coins to add" />
        <button class="btn btn-success w-100" onclick="addCoins()">Add Coins</button>
        <p id="coinResult" class="mt-2 text-warning"></p>
      </div>

      <div class="card bg-secondary p-4">
        <h4>🎯 Set Next Crash Multiplier (Optional)</h4>
        <input type="number" class="form-control my-2" id="crashValue" placeholder="e.g. 2.5 (or leave blank)" />
        <button class="btn btn-primary w-100" onclick="setCrash()">Set Multiplier</button>
        <p id="crashResult" class="mt-2 text-warning"></p>
      </div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
